{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
{% load humanize %}
<h2>Productos</h2>
<div class="productos">
    {% for p in productos %}
    <div class="producto">

        <div class="contenedor_producto">
            {% if p.imagen %}
            <img src={{ p.imagen.url }} alt="imagen producto">
            {% endif %}
            <div class="detalle">
                <h5 > {{ p.marca | capfirst }}</h5>
                <h1>{{ p.titulo | title }}</h1>
                <h3>${{ p.precio |intcomma }}</h3>
            </div>

        </div>

    </div>
    {% endfor %}
</div>           


{% endblock %}
