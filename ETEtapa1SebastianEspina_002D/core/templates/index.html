{% extends 'core/base.html' %}

{% load static %}


{% block contenido %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'core/img/proveedoresb.jpg'%}" class="d-block w-100" alt="slider 01">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: #ffffff"; > somos proveedores </h5>
        <h4 style="color: #ffffff" font size="6"; >tenemos las mejores marcas del mercado</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'core/img/new.jpg'%}" class="d-block w-100" alt="slider 02">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: white"; >las mejores marcas de proveedores</h5>
        <h4 style="color:white";>estan aqui visitanos</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'core/img/unnamed.jpg'%}" class="d-block w-100" alt="slider 03">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: white";>mejores precios</h5>
        <h4 style="color: white";>somos numero 1 en el mercado</h4>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><br> 

{% endblock %}
